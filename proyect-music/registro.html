<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin="anonymous">

    <script src="js/formulario.js"></script>
    <title>OYE</title>

  </head>
<body class="bg-light">

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title tpUno" id="exampleModalLabel">Contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>info@oye.com</p>
                    <p class="text-primary">+1 123 123123123</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Nav -->
    <nav class="navbar navbar-expand-md navbar-light bg-white row m-auto">
        <div class="container-fluid">
            <div class="col-md-2 mx-4">
                <img src="imagenes/logo.png" width="50px" class="img-fluid">
                <a class="navbar-brand text-primary tpUno oye" href="#">OYE</a>
            </div>
            <!-- Menu colapsable -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container d-flex justify-content-center col-md-6 mx-md-5">
                <a class="nav-link active text-black-50 d-none d-md-block text-black-50" 
                aria-current="page" href="index.html">Inicio</a>
                <a class="nav-link text-black-50 d-none d-md-block text-black-50" 
                href="canciones.html">Canciones</a>
            </div>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active d-block d-md-none text-black-50" aria-current="page" href="index.html">Inicio</a>
                    <a class="nav-link d-block d-md-none text-black-50" href="canciones.html">Canciones</a>
                    <div class="navBtn nav-btn-cont d-flex flex-column flex-md-row mt-2 mt-md-0">
                        <button type="button" id="myModal" data-bs-toggle="modal" data-bs-target="#exampleModal" 
                        class="btn btn-primary pt-0 btn-lg btn-block mx-md-2 mx-xl-5 mx-xxl-2">Contacto</button>
                        <a href="sesion.html" class="btn btn-primary pt-0 btn-lg btn-block mt-2 mb-2 mt-md-0 
                        mb-md-0 d-md-none d-xxl-block">Inicio de Sesión</a>
                        <a href="registro.html" class="btn btn-primary active pt-0 btn-lg btn-block 
                        mx-md-2 d-md-none d-xxl-block">Registro</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main -->
    <main class="header-sesion m-auto">
        <div class="container py-5 bg-light">
            <div class="m-auto">
                <h2 class="mb-1 tpUno">Registro</h2>
                <hr class="mt-0 mb-3">
                <form class="form-signin">
                    <div class="form-group mb-3">
                        <label for="email" class="tpDos">Correo electrónico *</label>
                        <input type="email" class="form-control" id="email" 
                        name="email" placeholder="correo electrónico" />
                        <div id="correoVacio" class="text-danger"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="constrasena" class="tpDos">Contraseña *</label>
                        <input type="password" class="form-control" id="constrasena" 
                        name="contrasena" placeholder="contraseña" />
                        <div id="contrasenaVacia" class="text-danger"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmacion" class="tpDos">Confirmación de contraseña *</label>
                        <input type="password" class="form-control" id="confirmacion" 
                        name="confirmacion" placeholder="confirmación de contraseña" />
                        <div id="confirmacionVacia" class="text-danger"></div>
                    </div>
                    <div class="mt-3">
                        <p>
                            <label class="mb-2" class="tpDos">Género musical favorito *</label>
                            <select name="genFavorito" id="genFavorito" class="form-control mb-0">
                                <option value="" class="text-black-50">Seleccione</option>
                                <option value="1">Rock</option>
                                <option value="2">Balada</option>
                                <option value="3">Salsa</option>
                                <option value="4">Otro</option>
                            </select>
                        <div id="favorito" class="text-danger mt-0"></div>
                        </p>
                    </div>

                    <p class="mt-4 mb-0 tpDos">Edad *</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" 
                        id="flexRadioDefault1" value="opcionUno">
                        <label class="form-check-label tpDos" for="flexRadioDefault1">
                            Menor a 20
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" 
                        id="flexRadioDefault2" value="opcionDos">
                        <label class="form-check-label tpDos" for="flexRadioDefault2">
                            20 a 40
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" 
                        id="flexRadioDefault3" value="opcionTres">
                        <label class="form-check-label tpDos" for="flexRadioDefault3">
                            Mayor a 50
                        </label>
                    </div>
                    <div id="edad" class="text-danger"></div>

                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" name="terminos" 
                        value="acepta" id="terminos" />
                        <label class="form-check-label tpDos" for="terminos">
                            Acepto los términos y condiciones de uso *
                        </label>
                        <div id="condiciones" class="text-danger"></div>
                    </div>
                    <div class="text-primary mt-3 tpDos">Campos obligatorios *</div>
                    <div class="mt-4">
                        <button type="submit" value="Continuar" class="btn btn-primary" 
                        onclick="return validar(this.form)">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-primary">
        <p class="text-center text-light py-2">@ Derechos Reservados</p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
        var myModal = document.getElementById('myModal')
        var myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', function() {
            myInput.focus()
        })
    </script>
</body>
</html>
